# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger: none
pr: none
schedules:
- cron: "0 */10 * * *"
  displayName: Hourly Run
  branches:
    include:
    - master
  always: true


jobs:

- job: myJob

  steps:
  - script: |
      echo '======================================================================'
      echo 'list all of git config values for your convenience:'
      echo '======================================================================'
      git config --list 
      echo '======================================================================'
      existing_header=$(git config  --get http.extraHeader)
      if [ ${#existing_header} -gt 0 ]
      then  
        echo 'We found the http.extraHeader'
        echo 'un-setting extra header: http.extraHeader 🔥'
        git config --global --unset http.extraHeader
      else
        echo 'no extra header: http.extraHeader was not found. Nothing to unset 👍'
      fi

    condition: always()
    workingDirectory: '$(Agent.BuildDirectory)/s'
    displayName: 'Remove Git Authentication'

- job: otherTasks
  pool:
   vmImage: ubuntu-latest

  steps:
  - task: UseRubyVersion@0
    inputs:
      versionSpec: '>= 2.5'
      addToPath: true
  

  - task: CmdLine@2
    inputs:
      script: |
        echo Write your commands here
      
        echo Hello world
      
  - script: gem install rails && rails -v
    displayName: 'gem install rails'

  - script: ruby folder1/folder2/folder3/Hello.rb
    displayName: 'Run Ruby'

  - task: PublishTestResults@2
    condition: succeededOrFailed()
    inputs:
      testResultsFiles: '**/test-*.xml'
      testRunTitle: 'Ruby tests'

  - task: PublishCodeCoverageResults@1
    inputs:
      codeCoverageTool: Cobertura
      summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/coverage.xml'
      reportDirectory: '$(System.DefaultWorkingDirectory)/**/coverage'
